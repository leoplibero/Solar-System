<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="solar-system">
        
        <div class="sun">
        </div>

        <div class="mercury-outline">
            <div class="mercury">
                <p>Mercury</p>
            </div>
        </div>

        <div class="venus-outline">
            <div class="venus">
                <p>Venus</p>
            </div>
        </div>
    
        <div class="earth-outline">
            <div class="earth">
                <p>Earth</p>
            </div>
        </div>

        <div class="mars-outline">
            <div class="mars">
            <p>Mars</p>
            </div>
            
        </div>

        <div class="jupiter-outline">
            <div class=jupiter>
                <p>Jupiter</p>
            </div>
        </div>

        <div class="saturn-outline">
            <div class="saturn">
                <p>Saturn</p>
            </div>
        </div>

        <div class="uranus-outline">
            <div class="uranus">
                <p>Uranus</p>
            </div>
        </div>

        <div class="neptune-outline">
            <div class="neptune">
                <p>Netune</p>
            </div>
        </div>
    </div>
</body>
</html>
